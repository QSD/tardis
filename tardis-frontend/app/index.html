<!doctype html>
<!--[if lt IE 9]> <html class="no-js lt-ie9" lang="en" ng-app="NightWhistler.TardisFrontend"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app="QSD.Tardis"> <!--<![endif]-->
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>TardisFrontend - Yet another amazing AngularJS app</title>
  <meta name="description" content="Yet another amazing AngularJS app">

<!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Set a shorter title for iOS6 devices when saved to home screen -->
  <meta name="apple-mobile-web-app-title" content="TardisFrontend">

  <!-- Properties for Google+ snippets -->
  <meta property="og:title" content="Tardis">
  <meta property="og:description" content="Yet another amazing AngularJS app">
  <meta property="og:image" content="https://github.global.ssl.fastly.net/images/modules/logos_page/Octocat.png">

  <!-- Author of this application -->
  <link rel="author" href="https://github.com/QSD/tardis"> 
  <link rel="icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">

  <!-- build:css styles/components.min.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-additions/dist/bootstrap-additions.min.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css(.tmp) styles/main.min.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>

<body ontouchstart ng-controller="MainCtrl">

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner" ng-include="'views/partials/header.html'"></div>
        </div>
        <div class="inner cover">
          <div class="inner" ng-view></div>
        </div>
        <div class="mastfoot">
          <div class="inner" ng-include="'views/partials/footer.html'"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- build:js scripts/components.min.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/angular-charts/dist/angular-charts.js"></script>
  <!-- endbower -->
  
  <!-- endbuild -->
  <script type="text/javascript" src="bower_components/ng-xCharts/xcharts.min.js"></script>
  <script type="text/javascript" src="bower_components/ng-xCharts/ng-xCharts.js"></script>

  <!-- build:js scripts/app.min.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/directives/sample.js"></script>
  <script src="scripts/directives/traffic_light.js"></script>
  <!-- endbuild -->

</body>

</html>
